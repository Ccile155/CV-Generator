<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="CV.css">
	<link rel="icon" href="Image/logoCV.ico" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-grun()yR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta http-equiv="X-UA-Compatible content=3IE-edge">
	<title>Votre CV2Geny</title>
</head>

<body class="container">
	<header>
		<h1>Générez votre CV à l'infini</h1>

		<nav class="navbar navbar-expand-lg navbar-light bg-info">
			<a class="navbar-brand" href="#"><img src="Image/logoCV.png" style="height:40px;">CV2Geny</a>
		  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav"> 
					<a class="nav-item nav-link" href="#">Templates</a>
					<a class="nav-item nav-link" href="#">Formulaire</a>
					<a class="nav-item nav-link" href="#">CV</a>
		   		</div>
		  	</div>
		</nav>

	</header>

		<div class="spacer row" id="templateDisplay">
			
				<div class="bd-example">
				  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
				    <ol class="carousel-indicators">
				      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
				      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
				      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
				    </ol>
				    <div class="carousel-inner">
				      <div class="carousel-item active" data-interval="10000">
				        <img src="Image/CV1.png" class="d-block w-50" alt="CV1 Swiss">
				        <div class="carousel-caption d-none d-md-block">
				          <h5>CV Swiss</h5>
				          <p>Sérieux et dynamique</p>
				        </div>
				      </div>
				      <div class="carousel-item" data-interval="10000">
				        <img src="Image/CV2.png" class="d-block w-50" alt="CV2 Serif">
				        <div class="carousel-caption d-none d-md-block">
				         <h5>CV Serif</h5>
				          <p>Sobre et efficace</p>
				        </div>
				      </div>
				      <div class="carousel-item" data-interval="10000">
				        <img src="Image/CV3.png" class="d-block w-50" alt="CV3 Spearmint">
				        <div class="carousel-caption d-none d-md-block">
				          <h5>CV Spearmint</h5>
				          <p>Vif et innovant</p>
				        </div>
				      </div>
				    </div>
				    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
				      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				      <span class="sr-only">Previous</span>
				    </a>
				    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
				      <span class="carousel-control-next-icon" aria-hidden="true"></span>
				      <span class="sr-only">Next</span>
				    </a>
				  </div>
				</div>


<!-- 	<img src="Image/CV1.png" alt="CV1 Swiss">
	<img src="Image/CV2.png" alt="CV2 Serif">
	<img src="Image/CV3.png"  alt="CV3 Spearmint"> -->

		</div>


	<footer class="spacer">
		<div class="row">

			</div>

			</div>

					<p id="foot1">Qui sommes-nous ?<br>Contact</p>
				</div>
				
				<div class="spacer col-sm-3 col-md-6" id="foot2">
					<image class="image float-right" nom="LogoGitHub" src=../Images/LogoGithub.png alt="LogoGitHub" title="LogoGitHub" style="margin-right:10px;"/>
					<image class="image float-right" nom="LogoMozilla" src=../Images/LogoMozilla.png alt="LogoMozilla" title="LogoMozilla"  style="margin-right:10px;"/>
					<image class="image float-right" nom="LogoPouce" src=../Images/LogoPouce.png alt="LogoPouce" title="LogoPouce" style="margin-right:10px;"/>
				</div>
			</div>

		<div class="row" id="foot3">
