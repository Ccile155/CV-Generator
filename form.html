<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Informations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <form id="myform">

        <div class="container">
            <div id="heading">
                <div class="form-heading">
                    <label for="formGroupExampleInput">Name</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" id="firstname" class="form-control firstname" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" id="lastname"  class="form-control lastname" placeholder="Last name">
                        </div>
                    </div>
                </div>
                <div class="form-heading">
                    <label for="formGroupExampleInput">Job Title</label>
                    <input type="text" class="form-control jobtitle" id="jobtitle"  placeholder="Example Developpeur">
                </div>
                <div class="form-heading">
                    <label for="formGroupExampleInput2">Description</label>
                    <input type="text" class="form-control expertise" id="expertise" 
                        placeholder="years of experience and expertise">
                </div>
            </div>
            <div id="aboutme">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">About me</label>
                    <div class="col-sm-4 well">
                        <textarea class="form-control aboutme" id="aboutme" name="text" 
                            placeholder="Type in your message" rows="3"></textarea>
                        <h6 class="pull-right" id="count_message1"></h6>
                    </div>
                </div>
            </div>
            <div id="experience-pro">
                <h4>Professional Experience</h4>
                <div class="input-container">
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">Role</label>
                        <div class="col-10">
                            <input class="form-control role" type="text" value="Artisanal kale" id="example-text-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">company</label>
                        <div class="col-10">
                            <input class="form-control company" type="text" value="Artisanal kale"
                                id="example-text-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-month-input" class="col-2 col-form-label">Start Date</label>
                        <div class="col-10">
                            <input class="form-control startdate"  value="2011-08" id="example-month-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-month-input" class="col-2 col-form-label">End Date</label>
                        <div class="col-10">
                            <input class="form-control enddate"  value="2011-08" id="example-month-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Job Description</label>
                        <div class="col-sm-4 well">
                            <textarea class="form-control jobdescription" id="text" name="text" 
                                placeholder="Type in your message" rows="3">
                            </textarea>
                            <h6 class="pull-right" id="count_message2"></h6>
                        </div>
                    </div>
                </div>
            </div>
            <div id="competences">
                <h4>COMPETENCES</h4>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Skills</label>
                    <div class="col-sm-4 well">
                        <textarea class="form-control skills" id="text" name="text"  placeholder="Type in your message"
                            rows="3">
                        </textarea>
                    </div>
                </div>
            </div>
            <div id="formation">
                <h4>FORMATION</h4>
                <div class="form-group row">
                    <label for="example-month-input" class="col-2 col-form-label">Start Date</label>
                    <div class="col-10">
                        <input class="form-control startdate" type="date"  id="example-month-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-month-input" class="col-2 col-form-label">End Date</label>
                    <div class="col-10">
                        <input class="form-control enddate" type="date"  id="example-month-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Diploma</label>
                    <div class="col-10">
                        <input class="form-control diploma" type="text" value="Artisanal kale" id="example-text-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">School</label>
                    <div class="col-10">
                        <input class="form-control school" type="text" value="Artisanal kale" id="example-text-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Place</label>
                    <div class="col-10">
                        <input class="form-control place" type="text" value="Artisanal kale" id="example-text-input">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Details</label>
                    <div class="col-sm-4 well">
                        <textarea class="form-control details" id="text" name="text" type="text" placeholder="Type in your message"
                            rows="3">
                        </textarea>
                        <h6 class="pull-right" id="count_message2"></h6>
                    </div>
                </div>
            </div>
            <div id="infos">
                <h4>INFOS</h4>
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">other info</label>
                    <div class="col-10">
                        <input class="form-control otherinfo" type="text" value="Artisanal kale"
                            id="example-text-input">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Email</label>
                    <div class="col-10">
                        <input class="form-control email" type="email" value="bootstrap@example.com"
                            id="example-email-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-tel-input" class="col-2 col-form-label">Telephone</label>
                    <div class="col-10">
                        <input class="form-control mobilenumber" type="number" placeholder="Enter Mobile number"
                            id="example-tel-input">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control addressline" id="inputAddress"
                            placeholder="1234 Main St">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="number" class="form-control zip" id="inputZip">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control city" id="inputCity">
                    </div>
                </div>
            </div>
            <div id="hobbies">
                <h4>CENTRES D'INTÉRÊTS</h4>
                <div class="col-sm-4 well">
                    <textarea class="form-control hobbies" id="hobbies" placeholder="Type in your hobbies" rows="3">
                            </textarea>
                    <h6 class="pull-right" id="count_message3"></h6>
                </div>
            </div>
            <button type="button" class="btn btn-info submit" id="submitBtn">Submit</button>
        </div>

    </form>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="form.js"></script>
</body>

</html>
