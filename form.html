    <form id="myform">

        <div class="spacer container">
            <div id="heading">
                <div class="form-heading">
                    <label for="formGroupExampleInput">Name</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" id="firstname" class="form-control firstname" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" id="lastname" class="form-control lastname" placeholder="Last name">
                        </div>
                    </div>
                </div>
                <div class="form-heading">
                    <label for="formGroupExampleInput">Role</label>
                    <input type="text" class="form-control role" id="jobtitle" placeholder="Example Developpeur">
                </div>
                <br>

                <div id="info">
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Email</label>
                        <div class="col-10">
                            <input class="form-control email" type="email" value="bootstrap@example.com"
                                id="example-email-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-tel-input" class="col-2 col-form-label">Phone number</label>
                        <div class="col-10">
                            <input class="form-control phonenumber" type="number" placeholder="Enter Mobile number"
                                id="example-tel-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-tel-input" class="col-2 col-form-label">Address</label>
                        <div class="col-10">
                            <input class="form-control address" type="number" placeholder="25 Main ST 56621 NYC"
                                id="example-tel-input">
                        </div>
                    </div>
                </div>
                <div id="aboutme">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"></label>
                        <div class="col-sm-4 well">
                            <textarea class="form-control forwards" id="forwards" name="text" placeholder="About me"
                                rows="3"></textarea>
                            <h6 class="pull-right" id="count_message1"></h6>
                        </div>
                    </div>
                </div>
                <div id="experience-pro">
                    <h4>Professional Experiences</h4>
                    <div class="input-container">
                        <div class="form-group row">
                            <label for="example-text-input" class="col-2 col-form-label">Role</label>
                            <div class="col-10">
                                <input class="form-control exp-role" type="text" value="Artisanal kale"
                                    id="example-text-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-text-input" class="col-2 col-form-label">company</label>
                            <div class="col-10">
                                <input class="form-control exp-company" type="text" value="Artisanal kale"
                                    id="example-text-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-month-input" class="col-2 col-form-label">Start Date</label>
                            <div class="col-10">
                                <input class="form-control exp-start-date" value="2011-08" id="example-month-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-month-input" class="col-2 col-form-label">End Date</label>
                            <div class="col-10">
                                <input class="form-control exp-end-date" value="2011-08" id="example-month-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-text-input" class="col-2 col-form-label">Place</label>
                            <div class="col-10">
                                <input class="form-control place" type="text" value="Artisanal kale"
                                    id="example-text-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Job Description</label>
                            <div class="col-sm-4 well">
                                <textarea class="form-control jobdescription" id="text" name="text"
                                    placeholder="Type in your message" rows="3">
                            </textarea>
                                <h6 class="pull-right" id="count_message2"></h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="technical skills">
                    <h4>TECHNICAL SKILLS</h4>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Web Development</label>
                        <div class="col-sm-4 well">
                            <textarea class="form-control skills" id="text" name="text"
                                placeholder="Type in your message" rows="3">
                        </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Programming Languages</label>
                        <div class="col-sm-4 well">
                            <textarea class="form-control skills" id="text" name="text"
                                placeholder="Type in your message" rows="3">
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Management</label>
                        <div class="col-sm-4 well">
                            <textarea class="form-control skills" id="text" name="text"
                                placeholder="Type in your message" rows="3">
                                </textarea>
                        </div>
                    </div>
                </div>
                <div id="languages">
                        <h4>LANGUAGES</h4>
                        <div class="form-group">
                                <div class="col-sm-4 well">
                                    <textarea class="form-control languages" id="text" name="text"
                                        placeholder="Type in your message" rows="3">
                                        </textarea>
                                </div>
                            </div>
                    </div>
                <div id="formation">
                    <h4>FORMATION</h4>
                    <div class="form-group row">
                        <label for="example-month-input" class="col-2 col-form-label">Start Date</label>
                        <div class="col-10">
                            <input class="form-control startdate" type="date" id="example-month-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-month-input" class="col-2 col-form-label">End Date</label>
                        <div class="col-10">
                            <input class="form-control enddate" type="date" id="example-month-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">Diploma</label>
                        <div class="col-10">
                            <input class="form-control diploma" type="text" value="Artisanal kale"
                                id="example-text-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">School</label>
                        <div class="col-10">
                            <input class="form-control school" type="text" value="Artisanal kale"
                                id="example-text-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-text-input" class="col-2 col-form-label">Place</label>
                        <div class="col-10">
                            <input class="form-control place" type="text" value="Artisanal kale"
                                id="example-text-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Details</label>
                        <div class="col-sm-4 well">
                            <textarea class="form-control details" id="text" name="text" type="text"
                                placeholder="Type in your message" rows="3">
                        </textarea>
                            <h6 class="pull-right" id="count_message2"></h6>
                        </div>
                    </div>
                </div>

                <div id="hobbies">
                    <h4>CENTRES D'INTÉRÊTS</h4>
                    <div class="col-sm-4 well">
                        <textarea class="form-control hobbies" id="hobbies" placeholder="Type in your hobbies" rows="3">
                            </textarea>
                        <h6 class="pull-right" id="count_message3"></h6>
                    </div>
                </div>
                <button type="button" class="btn btn-info submit" id="submitBtn">Submit</button>
            </div>
